version: 2.1
orbs:
  slack: circleci/slack@4.12.1
  aws: circleci/aws-cli@3.1.5
  python: circleci/python@2.0.3
commands:
  setup-aws:
    description: setup aws
    steps:
      - aws/setup:
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          aws-region: AWS_DEFAULT_REGION
  destroy-infra:
    description: using for rollback
    parameters:
      stack_name:
        type: string
    steps:
      - run:
          name: rollback when railed
          command: aws cloudformation delete-stack --stack-name "<<parameters.stack_name>>"
          when: on_fail
  revert-migration:
    description: Revert the migration.
    steps:
      - run:
          name: Revert migrations
          command: |
            cd backend
            chmod +x runRevertMigration.sh 
            ./runRevertMigration.sh
jobs:
  slack-notify:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - slack/notify:
          event: fail
          mentions: '@EngineeringTeam'
          template: basic_fail_1
      - slack/notify:
          event: pass
          template: success_tagged_deploy_1

  build-frontend:
    docker:
      - image: node:14-alpine
    steps:
      - checkout
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm install
            npm run build
  build-backend:
    docker:
      - image: node:14-alpine
    steps:
      - checkout
      - run:
          name: Back-end build
          command: |
            cd backend
            npm install
            npm run build
  test-frontend:
    docker:
      - image: node:14-alpine
    steps:
      - checkout
      - run:
          name: Unit testing for FE
          command: |
            cd frontend
            npm install
            npm run test
  test-backend:
    docker:
      - image: node:14-alpine
    steps:
      - checkout
      - run:
          name: Unit testing for BE
          command: |
            cd backend
            npm install
            npm run test
  scan-frontend:
    docker:
      - image: node:14-alpine
    steps:
      - checkout
      - run:
          name: Scanning FE
          command: |
            cd frontend
            npm install
            npm audit --audit-level=critical
  scan-backend:
    docker:
      - image: node:14-alpine
    steps:
      - checkout
      - run:
          name: Scanning BE
          command: |
            cd backend
            npm install
            npm audit --audit-level=critical
  deploy-infrastructure-be:
    docker:
      - image: node:14-alpine
    working_directory: ~/project
    steps:
      - checkout
      - setup-aws
      # - run:
      #     name: infrastructure in BE
      #     command: |
      #       aws cloudformation deploy \
      #        --template-file .circleci/files/backend.yml \
      #          --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
      #          --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  \
      #          --tags project=udapeople
      - run:
          name: create inventory
          command: |
            chmod +x .circleci/bash/IPAddress.sh
            echo [web] > .circleci/ansible/inventory.txt
            .circleci/bash/IPAddress.sh "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" >> .circleci/ansible/inventory.txt
      - run: cat .circleci/ansible/inventory.txt
      - save_cache:
          paths:
            - .circleci/ansible/inventory.txt
          key: inventory-{{ .Revision  }}
  deploy-infrastructure-fe:
    docker:
      - image: node:14-alpine
    working_directory: ~/project
    steps:
      - checkout
      - setup_aws
      - run:
          name: infrastructure in FE
          command: |
            aws cloudformation deploy \
             --template-file .circleci/files/frontend.yml \
               --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
               --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"  \
               --tags project=udapeople
      - destroy_infra:
          stack_name: udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}
  configure-infra:
    executor: python/default
    working_directory: ~/project
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - 5e:0a:cf:5d:a3:74:92:9a:8b:9f:eb:dc:50:6b:16:75
      - restore_cache:
          key: inventory-{{ .Revision  }}
      - run:
          name: install ansible
          command: pip install --user ansible
      - run:
          name: configure with ansible
          command: ansible-playbook -i .circleci/ansible/inventory.txt .circleci/ansible/configure-server.yml
  run-migration:
    executor: node
    steps:
      - checkout
      - restore_cache:
          key: be-caches-{{ checksum "backend/package.json" }}
      - run:
          name: Run migration
          command: |
            cd backend
            npm run migrations > migrations_dump.txt
            cat migrations_dump.txt
      - run:
          name: send migration status to kvdb
          command: chmod +x .circleci/bash/MigrationResult.sh && .circleci/bash/MigrationResult.sh
      - revert-migration
  deploy-frontend:
    executor: node
    steps:
      - checkout
      - run:
          name: Install awscli
          command: apt install awscli
      - run:
          name: setup aws
          command: |
            aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
            aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
            aws configure set region $AWS_DEFAULT_REGION
      - restore_cache:
          keys:
            - fe-caches-{{ checksum "frontend/package.json" }}
            - inventory-{{ .Revision  }}
      - run:
          name: export env
          command: |
            export BACKEND_IP=$(cat .circleci/ansible/inventory.txt | tail -n 1)
            export API_URL="http://${BACKEND_IP}:3030"
            echo "API_URL = ${API_URL}"
            echo API_URL="http://${BACKEND_IP}:3030" >> frontend/.env
            cat frontend/.env
      - run:
          name: Build frontend and deploy s3
          command: |
            cd frontend
            npm run build
            tar -czvf artifact-"${TEST_FE_STACK_ID:0:7}".tar.gz dist
            aws s3 cp dist s3://udapeople-${TEST_FE_STACK_ID:0:7} --recursive
      - destroy_infra:
          stack_name: udapeople-frontend-${TEST_FE_STACK_ID:0:7}
